<script>
// --- Confetti setup ---
const canvas = document.getElementById('confetti-canvas');
const ctx = canvas.getContext('2d');
let confettiParticles = [];
let animationFrameId;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Confetti {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height - canvas.height;
    this.size = Math.random() * 8 + 4;
    this.speedY = Math.random() * 5 + 3;
    this.speedX = Math.random() * 4 - 2;
    this.rotation = Math.random() * 360;
    this.rotationSpeed = Math.random() * 10 - 5;
    this.color = `hsl(${Math.random()*360}, 100%, 60%)`;
    this.opacity = 1;
  }

  update() {
    this.y += this.speedY;
    this.x += this.speedX;
    this.rotation += this.rotationSpeed;
    this.opacity -= 0.005; // fade out slowly
    if (this.opacity < 0) this.opacity = 0;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.opacity;
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation * Math.PI / 180);
    ctx.fillStyle = this.color;
    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
    ctx.restore();
  }
}

function createConfettiBurst(count = 150) {
  for (let i = 0; i < count; i++) {
    confettiParticles.push(new Confetti());
  }
}

function animateConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  confettiParticles.forEach((p, index) => {
    p.update();
    p.draw();
    if (p.opacity <= 0 || p.y > canvas.height + 50) {
      confettiParticles.splice(index, 1);
    }
  });

  if (confettiParticles.length > 0) {
    animationFrameId = requestAnimationFrame(animateConfetti);
  }
}

function startConfetti() {
  createConfettiBurst(180); // big burst!
  animateConfetti();

  // Optional: second smaller burst after 0.6s for extra sparkle
  setTimeout(() => {
    createConfettiBurst(100);
  }, 600);

  // Stop after ~6 seconds (particles fade anyway)
  setTimeout(() => {
    cancelAnimationFrame(animationFrameId);
  }, 6500);
}

// --- Original script ---
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const lovePage = document.getElementById('lovePage');

yesBtn.addEventListener('click', () => {
  document.querySelector('.buttons').style.display = 'none';
  lovePage.classList.add('show');
  startConfetti();   // üéâ trigger confetti!
});

// No button dodge
noBtn.addEventListener('mouseover', () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top  = y + 'px';
});

noBtn.addEventListener('click', (e) => {
  e.preventDefault();
  noBtn.style.transform = 'scale(0.6)';
  setTimeout(() => { noBtn.style.transform = 'scale(1)'; }, 200);
});
</script>
